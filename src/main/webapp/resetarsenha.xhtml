<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" class="bg-dark">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Biblioteca USJ - Mudar senha</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        </link>
        <!-- Custom fonts for this template-->  
        
        <h:outputStylesheet library="css" name="all.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="sb-admin.css"></h:outputStylesheet>  
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>  
    </h:head>

    <h:body>
        <div class="container col-sm-5">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">   Resetar senha</div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4> Ih, esqueceu a senha?</h4>
                        <p><span>
                            Tudo bem, não tem problema. Informe seu USUÁRIO cadastrado abaixo. Vamos te enviar um link para você criar fuma nova senha.
                        </span></p>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputEmail"> Usuário cadastrado</label>
                                <input type="email" id="inputEmail" class="form-control" required="required" autofocus="autofocus"/>
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="Login.xhtml">Recuperar senha</a>
                    </form>
                    <div class="text-center">
                        <br></br>
                        <a class="d-block small" href="Login.xhtml">Página de login</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/ce1ea2a774.js"></script>
        <!-- Bootstrap core JavaScript--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    </h:body>

</html>
