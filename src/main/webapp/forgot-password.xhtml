<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Biblioteca USJ - Mudar senha</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

        <link href="./resources/css/sb-admin.css" rel="stylesheet"/>
    </h:head>

    <h:body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">   Resetar senha</div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4>    Esqueceu a senha?</h4>
                        <p> Digite seu e-mail cadastrado, e envinharemos as instruções para como resetar.</p>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="inputEmail">    Email cadastrado</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="required" autofocus="autofocus"/>
                            </div>
                        </div>
                        <a class="btn btn-primary btn-block" href="Login.xhtml">Resetar senha</a>
                    </form>
                    <div class="text-center">
                        <a class="d-block small" href="login.html">Página de login</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/ce1ea2a774.js"></script>
        <!-- Bootstrap core JavaScript--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    </h:body>

</html>
