<div class="container">

    <!-- Breadcrumbs-->
    <div>
        <h4>Visitas </h4>
    </div>
</br>
<form>

    <div class="form-group row">
        <label for="input" class="col-sm-2 col-form-label">Professor</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="input" placeholder="Nome">                  
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">Tem Aluno?</div>
     

        <div class=" col col-sm-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" onclick="show2();" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>

                    <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>
        </div>

        <div class="esconder col col-sm-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" onclick="show1();" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    
                    <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
        </div>
    </div>
                
        
    <div id="qtdAluno" class="aluno form-group row hide" >
        
        <label for="input" class="col-sm-2 col-form-label">Quantidade de alunos:</label>
           
        <input  type="number" class="" onkeypress="return event.charCode >= 48" min="1" placeholder="Adicionar visita"/>
        
    </div>

    <div class="form-group row col col-sm-6">
        <label for="exampleFormControlTextarea1">Observações</label>
        <textarea class="form-control" id="exampleFormControlTextarea1"
                  rows="5"></textarea>
    </div>
    <div class="col col-sm-6">
        <h:commandButton action="" value="Adicionar" styleClass="botAdc" type="submit" ></h:commandButton>
    </div>

</form>
</div>
